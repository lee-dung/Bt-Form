<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>SỞ THÍCH CỦA BẠN</h2>
    <form>
        <table>
            <tr>
                <td><label for="hoten">Họ và tên</label></td>
                <td colspan="2"><input type="text" id="hoten" name="hoten"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td colspan="2"><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td valign="top">Sở thích</td>
                <td colspan="2" class="hobby">
                    <label><input type="checkbox" name="hobby" value="Thể thao"> Thể thao</label>
                    <label><input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc</label>
                    <label><input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách</label><br>
                    <label><input type="checkbox" name="hobby" value="Lướt web"> Lướt web</label>
                    <label><input type="checkbox" name="hobby" value="Chơi game"> Chơi game</label>
                    <label><input type="checkbox" name="hobby" value="Điện ảnh"> Điện ảnh</label><br>
                    <label><input type="checkbox" name="hobby" value="Du lịch"> Du lịch</label>
                </td>
            </tr>
        </table>

        <div class="buttons">
            <input type="submit" value="Gửi thông tin">
            <input type="reset" value="Nhập lại">
        </div>
    </form>
</div>
</body>
</html>
